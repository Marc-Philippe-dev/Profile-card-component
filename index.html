<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
   
</head>

<body>
  <main class="container">
    <img src="./images/bg-pattern-top.svg" class="bg-top" alt="backgroud decoration">
    <img src="./images/bg-pattern-bottom.svg" class="bg-bottom" alt="backgroud decoration">
    <div class="card">
      <img src="./images/bg-pattern-card.svg" class='bg-pattern' alt="background decoration">
      <div class="content">
        <img src="./images/image-victor.jpg" class="profile-photo" alt="profile photo"> 
        <h2> Victor Crest<span class="age">26</span></h2>
        <div class="city">London</div>
        <div class="stats">
          <div class="followers">
            <h4>80K</h4>
            <span>Followers</span>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <span>Likes</span>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Marc-Philippe-dev" target="_blank">Marc Philippe GNANCADJA</a>.
    </div>
  </main>
  
</body>

</html>
